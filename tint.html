<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vtube Studio API Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="dist/main.js"></script>
    <style>
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 200px auto;
            row-gap: 20px;
        }
    </style>
</head>
<body>
    <h1><img id="icon" src="icon.png"/> Simple Vtube Studio API Example</h1>
    <div class="grid-container">
        <div>
            <label for="websocket">Websocket:</label>
        </div>
        <div>
            <div><input id="websocket" type="url" placeholder="Websocket" value="ws://127.0.0.1:8001"/><button id="connect">Connect</button></div>
        </div>
        <div><label for="red">Red:</label></div><div><div><input type="range" min="1" max="255" value="50" class="slider" id="red"></div></div>
        <div><label for="green">Green:</label></div><div><div><input type="range" min="1" max="255" value="50" class="slider" id="green"></div></div>
        <div><label for="blue">Blue:</label></div><div><div><input type="range" min="1" max="255" value="50" class="slider" id="blue"></div></div>
        <div></div><div><button id="animate">Animate</button></div>
        <div><label for="art_meshes">Art Meshes:</label></div><select id="art_meshes" size=10 multiple></select>
    </div>
</body>
<script>pages.tintPage();</script>
</html>
